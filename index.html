<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-yellow-400 flex items-center justify-center">

    <div id="main-content" class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Interactive Shopping List</h1>

        <!-- Form Section -->
        <form id="list-form" class="space-y-4">
            <div>
                <label for="new-item-description" class="block text-left text-gray-600 text-sm mb-2">Item Description:</label>
                <input type="text" id="new-item-description" name="new-item-description" placeholder="Enter item" class="w-full px-4 py-2 border-2 border-blue-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
            <div class="text-center">
                <input type="submit" value="Add Item" class="bg-yellow-400 text-blue-700 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-yellow-300 transition-transform transform hover:scale-105">
            </div>
        </form>

        <!-- Shopping List Section -->
        <div id="list" class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">My Shopping List</h2>
            <ul id="items" class="flex-col space-y-3 bg-gray-100 p-4 rounded-lg shadow-md flex justify-between items-center space-x-8 ">
                <!-- List items will appear here -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
