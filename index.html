<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping list</title>
</head>
<body>
    <div id="main-content">
        <h1>Interactive Shopping List</h1>
        <form action="" method="post" id="list-form">
            <label for="new-item-description">item description:</label>
            <input type="text" id="new-item-description" name="new-item-description" placeholder="item">
            <input type="submit" value="Create New item">
        </form>

        <div id="list">
            <h2>My Shopping List</h2>
            <ul id="items"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
